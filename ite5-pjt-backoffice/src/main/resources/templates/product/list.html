<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/common/layout::setContent(~{this::content})}">
	<th:block th:fragment="content">
		<h3>상품 목록</h3>
		<div class="card mt-3">
			<div class="card-body">
				<form>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label font-weight-bold">검색분류</label>
						<div class="col-sm-10">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label font-weight-bold">상품분류</label>
						<div class="form-group col-md-2">
							<select class="form-control">
								<option selected>-대분류 선택-</option>
								<option>...</option>
							</select>
						</div>
						<div class="form-group col-md-2">
							<select class="form-control">
								<option selected>-중분류 선택-</option>
								<option>...</option>
							</select>
						</div>
						<div class="form-group col-md-2">
							<select class="form-control">
								<option selected>-소분류 선택-</option>
								<option>...</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label font-weight-bold">상품등록일</label>
						<div class="col-sm-10">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label font-weight-bold">진열상태</label>
						<div class="col-sm-10">
							<input type="text" class="form-control">
						</div>
					</div>
				</form>
			</div>
		</div>

	</th:block>
</th:block>
</html>
